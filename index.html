<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewajaxContent=" width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8943bf9a35.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <!-- change title when we have an app title  -->
  <title>MusicHeads</title>
</head>

<body>

  <div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login via</h4>
        </div>
        <div class="modal-body">
          <div class="box">
            <div class="content">
              <div class="form loginBox" novalidate>
                <form method="" action="index.html" accept-charset="UTF-8">
                  <input id="email" class="form-control" type="text" placeholder="Email" name="email" required
                    autocomplete="off">
                  <input id="password" pattern=".{6,}" class=" form-control" type="password" placeholder="Password"
                    name="password" required>
                  <input class="btn btn-default btn-login" type="submit" value="Login">
                </form>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="content registerBox" style="display:none;">
              <div class="form">
                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                  <input id="email2" class="form-control" type="text" placeholder="Email" name="email" required
                    autocomplete="off">
                  <input id="password2" pattern=".{6,20}" class=" form-control" type="password" placeholder="Password"
                    name="password" required>
                  <input id="password_confirmation" pattern=".{6,20}" class=" form-control" type="password"
                    placeholder="Repeat Password" name="password_confirmation" required>
                  <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="forgot login-footer">
            <span>Looking to
              <a href="javascript: showRegisterForm();">create an account</a>
              ?</span>
          </div>
          <div class="forgot register-footer" style="display:none">
            <span>Already have an account?</span>
            <a href="javascript: showLoginForm();">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="fullContainer">
    <div id="navBar">
      <!-- <div id="searchArea">
        <input id="artistSearch" placeholder="Type an Artist" /><br><br>
        <input id="songSearch" placeholder="Type a Song Here" /><br><br>
        <button id="submit">Submit</button>
      </div> -->
      <nav class="navbar navbar-dark bg-dark py-4 ">

        <a href="index.html" navbar-brand text-white"><i class="fab fa-wolf-pack-battalion text-white fa-2x"></i>
          <span class="projectName">MUSICHEADS</span></a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Start Searching..."
            aria-label="Search" autocomplete="off">
          <button class="btn btn-primary my-2 my-sm-0 shadow-none" type="submit" id="searchButton">Search</button>
        </form>
        <div id="userButtons"> <button class="btn btn-outline-primary btn shadow-none" data-toggle="modal" id="login"
            onclick="openLoginModal();">Login</button>
          <button class=" btn btn-outline-primary btn shadow-none" data-toggle="modal" id="signup"
            onclick="openRegisterModal();">Sign Up</button></div>


      </nav>

    </div>

    <div id="middleContainer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 ajaxContent" id="spotify">

          </div>
          <div class="col-md-4 ajaxContent" id="youtube">


          </div>
          <div class="col-md-4 ajaxContent" id="lyrics">

          </div>
        </div>
      </div>
    </div>

    <div id="nowPlayingContainer">
      <div id="nowPlayingBar" class="d-flex">
        <div id="nowPlayingArtist">
          <div class="content">
            <span class="albumLink">
              <img src="" id="albumImage">
            </span>

          </div>
        </div>

        <div class="trackInformation">
          <span class="trackName">
            <span id="track"></span>
          </span>
          <span class="artistName">
            <span id="artist"></span>
          </span>
        </div>

        <div id="nowPlayingControls" class="d-flex">
          <div class="content playerControls">
            <div class="playerButtons">

              <button class="controlButton play" title="Play"><i class="far fa-play-circle fa-3x"></i></button>
              <button class="controlButton pause" title="Pause"><i class="far fa-pause-circle fa-3x"></i></button>

            </div>
            <!-- <div class="progressBarContainer d-flex">
              <span class="progressTime current">0:00</span>
              <div class="progressBar">
                <div class="progressBarBackground">
                  <div class="actualProgress"></div>
                </div>
              </div>
              <span class="progressTime remaining">0:00</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>




  </div>








  <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="index.js"></script>
</body>

</html>
